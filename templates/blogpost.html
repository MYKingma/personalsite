{% extends "base.html" %}

<!-- page title -->
{% block title %}Stadsgids - {{ blog.title }}{% endblock %}

<!-- page content -->
{% block content %}
<div class="container">
	<h2 class="nodec"><a class="bloglink" href="{{ url_for('guide') }}"><i class="fas fa-long-arrow-alt-left"></i> Stadsgids</a></h2>
	<div class="formbox redlink lightback">
		<h1>{{ blog.title }}<span class="blogdate">{{ blog.date.strftime("%-d %B %Y %R") }}</span></h1>
		<p>{{ blog.short }}</p>
		<div class="description">
			{{ blog.body|safe }}
		</div>
	</div>
</div>
{% endblock %}
{% block script %}

{% endblock %}
