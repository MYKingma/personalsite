{% extends "base.html" %}

<!-- page title -->
{% block title %}Stadsgids - Dashboard{% endblock %}

<!-- page content -->
{% block content %}
<div class="container">
	<h1>Evenement toevoegen</h1>
	<a href="{{ url_for('location', name=name, place_id=place_id)}}" target="_blank"><h2>{{ name }}</h2></a>
	<form class="needs-validation" action="{{ url_for('create_event', name=name, place_id=place_id) }}" method="post" novalidate>
		<div class="form-group">
			<label for="title">Titel</label>
			<input class="form-control" type="text" name="title"></input>
		</div>
		<div class="form-row">
			<div class="form-group col-6">
				<label for="date">Datum</label>
				<input class="form-control" type="date" name="date" placeholder="DD-MM-JJJJ">
			</div>
			<div class="form-group col-6">
				<label for="time">Tijd</label>
				<input class="form-control" type="time" name="time" placeholder="00:00">
			</div>
		</div>
		<div class="form-group">
			<label for="description">Omschrijving</label>
			<textarea class="form-control" type="text" name="description"></textarea>
		</div>
        <input type="hidden" name="place_id" value="{{ place_id }}">
        <input type="hidden" name="name" value="{{ name }}">
		<input id="visible" type="submit" class="btn btn-outline-secondary">
	</form>
</div>
{% endblock %}
{% block script %}
{% endblock %}
